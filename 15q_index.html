<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Boxes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .box {
      flex: 1 1 calc(25% - 20px);
      min-width: 200px;
      background: #3498db;
      color: white;
      text-align: center;
      padding: 40px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .box {
        flex: 1 1 calc(50% - 20px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
  </div>
</body>
</html>
