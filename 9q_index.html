<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .text {
      flex: 1;
      padding: 20px;
    }

    .image {
      flex: 1;
      text-align: center;
    }

    .image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <h1>Welcome to My Webpage</h1>
      <p>
        This is a simple two-column layout created using CSS Flexbox. 
        The left side contains text, while the right side contains an image. 
        Flexbox makes it easy to build responsive layouts without using floats.
      </p>
    </div>

    <div class="image">
      <img src="KL-Rahul-cover-drive.jpg" alt="Sample Image">
    </div>
  </div>
</body>
</html>
