<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 2px solid #333;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0;
      color: #333;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Nitish_kumar.jpeg" alt="Profile Picture">
    <h2>Nitish Kumar</h2>
    <p>
      I am a BTech Computer Science student passionate about web development, 
      problem-solving, and learning new technologies.
    </p>
  </div>
</body>
</html>
