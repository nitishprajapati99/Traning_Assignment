<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://via.placeholder.com/1200x600') no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      max-width: 600px;
    }

    .hero button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff5722;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .hero button:hover {
      background: #e64a19;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Welcome to My Landing Page</h1>
    <p>Discover amazing products and services designed to make your life easier and more enjoyable. Join us today!</p>
    <button>Get Started</button>
  </section>
</body>
</html>
